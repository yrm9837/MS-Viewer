<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>msViz Graph</title>
    <link rel="stylesheet" href="3D/css/graphview.css">
    <link rel="stylesheet" type="text/css" href="3D/css/progress.css">
</head>

<body>

    <fieldset id="toolbar">
        <legend>Read filesï¼š</legend>
        <select id="file_select"></select>
        <!-- <input type="file" id="file" name="file" size="50" /> -->
<!--        <input type="hidden" id="rawFilePath" name="rawFilePath">
        <input type="submit" value="Submit" onclick="filePathPost()"> -->
        <input type="button" class="delete" id="delete" value="Delete files">
        <input id="file_upload" type="file" multiple>
        <div class="progress">
          <span></span>
        </div>
    </fieldset>
    <div class="container-fluid content">
<!--         <input type="file" id="fileload" name="fileload" class="fileload" size="50" />
        <input type="text" id="rawFilePath" name="rawFilePath" class="rawFilePath">
        <select id="file_select"></select>
        <input id="file_upload" type="file" multiple>
        <div class="progress">
          <span></span>
        </div> -->
        
        <div class="col-md-1 col1">
            <!-- Save/load buttons-->
            <ul>
                <li><a href="#" class="open-tooltip"><img class="center-block open" src="3D/images/buttons/open.svg" alt="Open"/></a></li>
                <li><a href="#" class="save_as-tooltip"><img class="center-block save_as" src="3D/images/buttons/save_as.svg" alt="Save As"></a></li>
            </ul>
            <hr class="divider">
            <!-- View Mode buttons -->
            <ul>
                <li><a href="#" class="_3d-tooltip"><img class="center-block _3d" src="3D/images/buttons/_3d.svg" alt="3d/2d"/></a></li>
                <li><a href="#" class="refresh-tooltip"><img class="center-block refresh" src="3D/images/buttons/refresh.svg" alt="Refresh"/></a></li>
                <li><a href="#" class="view-tooltip"><img class="center-block data" src="3D/images/buttons/data.svg" alt="Show All"/></a></li>
                <li><a href="#" class="jump-tooltip"><img class="center-block jump" src="3D/images/buttons/jump.svg" alt="Jump to"/></a></li>
                <li><a href="#" class="detail-tooltip"><img class="center-block detail" src="3D/images/buttons/detail.svg" alt="Detail Level"/></a></li>
            </ul>
        </div>
        <div class="col-md-11 col2">
            <div class="legend"></div>
        </div>
        <canvas class="moving-brush" width='250' height='250'></canvas>
    </div>

    <!-- Text describing our data -->
    <div class = "dataText">
        <span class="commStatus"></span>
        <br>
        <span class="status-pending-updates">0</span> Pending Updates
        <br>
        <span class="pointsStatus">
            <span class="status-p-visible"></span> points.
        </span>
        <br>
        <span class="updateRange">
            <b>MZ: </b>[<span class="status-r-mzmin"></span>, <span class="status-r-mzmax"></span>]<br>
            <b>RT: </b>[<span class="status-r-rtmin"></span>, <span class="status-r-rtmax"></span>]<br>
            <b>INT: </b>[<span class="status-r-intmin"></span>, <span class="status-r-intmax"></span>]<br>
        </span>
        <span class="status-current-pt"></span>
    </div>

    <!-- The paint slider -->
    <div class="brush-popout">
        <input type="range" class="range brushRange" min="1" max="100" value="40"/>
        <span class="brushSizeField"></span>
        <label class="brushRectLabel"><input type="checkbox" class="useRectangle" checked />Rectangle</label>
    </div>
    <!-- The save dialog -->
    <div class="save_as-popout">
        <input type="text" class="filename" placeholder="Save as..."/>
        <button class="saveSubmit">Save</button>
    </div>
    <!-- detail level slider -->
    <div class="detail-popout">
        <input type="range" class="range detailRange" min="1000" max="15000" value="5000"/>
        <span class="detailLevelField"></span>
    </div>

    <!-- Accessibility Buttons -->
<!--     <div class="accessibility">
        <a href="instruction.html" target="_blank" title="Help"><img class="center-block help" src="3D/images/buttons/help.svg" alt="Help"/></a>
        <a href="#" title="Colorblind Mode"><img class="center-block colorblind" src="3D/images/buttons/colorblind.svg" alt="Colorblind Mode"/></a>
        <a href="#" title="Toggle Tooltips"><img class="center-block hover" src="3D/images/buttons/hover.svg" alt="Toggle Tooltips"/></a>
    </div> -->

    <!-- thirdparty js -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>   
    <script src="3D/js/libs/three.min.js"></script>
    <script src="3D/js/libs/OrbitControls.js"></script>
    <script src="3D/js/libs/jquery-3.1.0.min.js"></script>

    <!-- js files -->
    <script src="3D/js/graph.js"></script>
    <script src="3D/js/dataAccess.js"></script>
    <script src="3D/js/dataControls.js"></script>
    <script src="3D/js/legend.js"></script>
    <script src="3D/js/graphpoints.js"></script>
<!--     <script src="3D/js/segmentdb.js"></script>
    <script src="3D/js/segmentui.js"></script>
    <script src="3D/js/segmentColors.js"></script> -->
    <script src="3D/js/buttons.js"></script>
    <script src="2D/js/files.js"></script>  
</body>
</html>
