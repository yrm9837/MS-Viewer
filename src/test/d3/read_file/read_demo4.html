<html>
<head>
    <script type="text/javascript" src="ReadTest.js">
    function onInitFs2(fs) {

      fs.root.getFile('log.txt', {}, function(fileEntry) {

        // Get a File object representing the file,
        // then use FileReader to read its contents.
        fileEntry.file(function(file) {
           var reader = new FileReader();

           reader.onloadend = function(e) {
             var txtArea = document.createElement('textarea');
             txtArea.value = this.result;
             document.body.appendChild(txtArea);
           };

           reader.readAsText(file);
        }, errorHandler);

      }, errorHandler);

    }
    function onInitFs1(fs) {

      fs.root.getFile('log.txt', {create: true, exclusive: true}, function(fileEntry) {

        // fileEntry.isFile === true
        // fileEntry.name == 'log.txt'
        // fileEntry.fullPath == '/log.txt'

      }, errorHandler);

    }

    window.requestFileSystem(window.TEMPORARY, 1024*1024, onInitFs1, errorHandler);
    window.requestFileSystem(window.TEMPORARY, 1024*1024, onInitFs2, errorHandler);
    </script>
 </head>
