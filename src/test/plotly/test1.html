<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 1000px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var trace1 = {
  x: [2,3],
  y: [3,3],
  text: ['y2','y3'],
  mode: 'text'
};

var layout = {
	hovermode: !1,
  xaxis: {
    range: [0, 7],
    showgrid: false
  },
  yaxis: {
    range: [0, 4],
    showgrid: false
  },
  width: 1000,
  height: 400,
  shapes: [
    //line vertical
    {
      type: 'line',
      x0: 1,
      y0: 0,
      x1: 1,
      y1: 2,
      line: {
        color: 'rgb(55, 128, 191)',
        width: 3
      }
    },
    //Line Diagonal
    {
      type: 'line',
      x0: 1,
      y0: 2,
      x1: 1.8,
      y1: 2.8,
      line: {
        color: 'rgb(128, 0, 128)',
        width: 2,
        dash: 'dot'
      }
    }
  ]
};

var data = [trace1];

Plotly.plot('myDiv', data, layout, {
  modeBarButtonsToRemove: ['toImage', 'sendDataToCloud'],
  modeBarButtonsToAdd: [{
    name: 'save svg',
    icon: Plotly.Icons.camera,
    click: function(gd) {
      Plotly.downloadImage(gd, {format: 'svg'})
    }
  }]
});
  </script>
</body>
